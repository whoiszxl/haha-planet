  <circle cx="80" cy="20" r="0.8" fill="#B0E0E6" opacity="0.9"/>
  <circle cx="15" cy="85" r="0.6" fill="#B0E0E6" opacity="0.7"/>
  <circle cx="85" cy="80" r="1.2" fill="#B0E0E6" opacity="0.8"/>
  
  <!-- 星球光环（移到更远的位置，避免遮挡星球） -->
